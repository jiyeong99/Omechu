{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="container">
    <h1 class='text-center mb-5'>사업자 요청 목록</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Id</th>
          <th scope="col">content</th>
          <th scope="col">승인여부</th>
        </tr>
      </thead>
      <tbody>
        {% for lst in lists %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ lst.user }}</td>
            <td>{{ lst.content }}</td>
            <td>
              <a class="btn btn-success" href="{% url 'accounts:approve' lst.pk lst.user.pk %}">승인</a>
            </td>
          </tr>
        {% endfor %}

      </tbody>
    </table>

  </div>

{% endblock %}
