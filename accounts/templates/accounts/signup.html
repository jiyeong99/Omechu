
{% load django_bootstrap5 %}


<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    
{% load django_bootstrap5 %}



    <div class="d-flex justify-content-center" style="background-color: ghostwhite; height: 100vh;">
      <div class="d-flex flex-column justify-content-center" style="width: 30rem;">
        <div class ="border border-2 p-5" style="background-color: white;">
          <div class="mb-5">
            <h1 class="text-center display-5 fw-bold mb-4" style="color: rgb(9, 10, 9);">회원 가입</h1>
          </div>

          <div>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-floating">
                <input type="text" class="form-control" placeholder="username" name="username">
                <label for="floatingInput">아이디</label>
              </div>
              
              <div class="form-floating my-4">
                <input type="password" class="form-control" placeholder="Password" name="password1">
                <label for="floatingPassword">비밀번호</label>
              </div>
              <div class="form-floating my-4">
                <input type="password" class="form-control" placeholder="Password" name="password2">
                <label for="floatingPassword">비밀번호 확인</label>
              </div>
              
              <div style="height: 3rem;">
                <button class="btn btn-primary w-100 h-100" type="submit">회원 가입</button>
              </div>
            </form>
          </div>

          <div style="line-height: 4rem;">
            <p class="text-center mb-0" style="color: grey; font-weight: bold;"> ─────────&nbsp;&nbsp;&nbsp;&nbsp;  또는&nbsp;&nbsp;&nbsp;&nbsp; ───────── </p>
            <a href="{% url 'accounts:login' %}" class="hover d-flex justify-content-center">로그인하기</a>
          </div>
            

        </div>
      </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
